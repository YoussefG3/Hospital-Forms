<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="css_for_forms.css">
</head>
<body>

<form>
    <fieldset>

        <legend>Patients<b></legend>
        
        <label for="fname">First name: </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name: </label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="gender">Gender: </label>
        <select id="gender" name="gender">
            <option value="Choose Gender">Choose gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="city">City: </label>
        <select id="city" name="city">
            <option value="ALX">Alexandria Governorate</option>
            <option value="ASN">Aswan Governorate</option>
            <option value="AST">Asyut Governorate</option>
            <option value="BH">Beheira Governorate</option>
            <option value="BNS">Beni Suef Governorate</option>
            <option value="C">Cairo Governorate</option>
            <option value="DK">Dakahlia Governorate</option>
            <option value="DT">Damietta Governorate</option>
            <option value="FYM">Faiyum Governorate</option>
            <option value="GH">Gharbia Governorate</option>
            <option value="GZ">Giza Governorate</option>
            <option value="IS">Ismailia Governorate</option>
            <option value="KFS">Kafr el-Sheikh Governorate</option>
            <option value="LX">Luxor Governorate</option>
            <option value="MT">Matrouh Governorate</option>
            <option value="MN">Minya Governorate</option>
            <option value="MNF">Monufia Governorate</option>
            <option value="WAD">New Valley Governorate</option>
            <option value="SIN">North Sinai Governorate</option>
            <option value="PTS">Port Said Governorate</option>
            <option value="KB">Qalyubia Governorate</option>
            <option value="KN">Qena Governorate</option>
            <option value="BA">Red Sea Governorate</option>
            <option value="SHG">Sohag Governorate</option>
            <option value="JS">South Sinai Governorate</option>
            <option value="SUZ">Suez Governorate</option>
       
        </select><br><br>
        <label for="allergies">Allergies:</label><br>
        <input type="text" id="allergies" name="allergies"><br>
        <label for="weight">Weight:</label><br>
        <input type="number" id="quantity" onchange="setTwoNumberDecimal" min="0" max="400" step="0.25" value="0.00" ><br>
        <label for="height">Height:</label><br>
        <input type="number" id="quantity" onchange="setTwoNumberDecimal" min="0" max="300" step="5" value="0.00" ><br>
        
        <input class="submit" type="submit" value="Submit">
        <a href="home.html">Home Page</a>
    </fieldset>
</form>
</body>
</html>
